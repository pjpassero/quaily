<!Doctype html>

<html>

<head>
    <title>Quaily - Daily Quiz</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" type="image/png" href="quaily.png">
    <link rel="apple-touch-icon" href="quaily.png">
</head>

<body onload="bodyOnload()">
    <div class="header">
        <!---

            class="info" viewBox="0 0 16 16">

        <h1 id="titleHeader">
            Quaily
        </h1>
    </div>
    <div class="letterWordContainer">
        
    </div>
    <h2 id="dailyQuestion" class="question">
        Question Here

    </h2>
    <input type="text" name="" id="theanswer" class="answerBox">
    <button onclick="guess()" class="answerBtn" id="answeBTN">Guess</button>
    <div class="guessesBox" id="addGuess">

    </div>
    <div class="footer">

        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="settingIcon svgGlobal" viewBox="0 0 16 16">
            <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="statsIcon svgGlobal" id="statsClicker" viewBox="0 0 16 16">
            <path
                d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z" />
        </svg>
    </div>
    <div class="modal" id="statModal">
        <div class="contentModal" name="contentModal">
            <span class="close" onclick="closeModal()">&times;</span>
            <h1 class="modalHeader">Quaily</h1>
            <p>Congrats! You solved todays puzzle! Come back tommorow for another!</p>
            <h3 id="soultionShow">No Solution Yet!</h3>
            <div class="footerModal">
                <p id="timer" class="countdown"></p>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
